<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            height: 70vh;
            width: 70vw;
            margin: auto;
            margin-top: 60px;
        }

        .input {
            padding: 50px 200px;
        }

        .input input {
            font-size: 15px;
        }

        #submit {
            font-size: 15px;
        }

        .blocks {
            width: 100%;
            height: 68%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .block0 {
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="input">
            <input type="text" placeholder="Enter Your Color Name" id="col">
            <input type="text" placeholder="Select Your div (1-8)" id="no">
            <button id="submit" onclick="colorchange()">Submit</button>
        </div>
        <div class="blocks">
            <div class="block0" id="1"></div>
            <div class="block0" id="2"></div>
            <div class="block0" id="3"></div>
            <div class="block0" id="4"></div>
            <div class="block0" id="5"></div>
            <div class="block0" id="6"></div>
            <div class="block0" id="7"></div>
            <div class="block0" id="8"></div>
        </div>

        <script>
            function colorchange() {
                const boxcol = document.getElementById("col").value;
                const boxno = document.getElementById("no").value;
                const box = document.getElementById(boxno);
                if (box) {
                    box.style.backgroundColor = boxcol;
                } else {
                    alert("Invalid block number. Please enter a number between 1 and 8.");
                }
            }
        </script>
    </div>
</body>

</html>
