<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .slider {
            height: 400px;
            width: 1000px;
            margin: auto; 
            margin-top: 40px;
            border: 1px solid black; 
            position: relative;
            overflow: hidden;
        }
        .slide {
            height: 100%;
            width: 100%;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
        .button {
            text-align: center;
        }
        button {
            font-size: 30px;
            margin: 20px 20px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img class="slide" src="https://picsum.photos/id/237/1000/400" alt="">
        <img class="slide" src="https://picsum.photos/id/238/1000/400" alt="">
        <img class="slide" src="https://picsum.photos/id/239/1000/400" alt="">
        <img class="slide" src="https://picsum.photos/id/240/1000/400" alt="">
        <img class="slide" src="https://picsum.photos/id/241/1000/400" alt="">
    </div>
    <div class="button">
        <button id="prev"><</button>
        <button id="next">></button>
    </div>

    <script>
        const slides = document.querySelectorAll(".slide");
        let currentIndex = 0;

        const updateSlides = () => {
            slides.forEach((slide, index) => {
                slide.style.transform = `translateX(${100 * (index - currentIndex)}%)`;
            });
        };

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
            updateSlides();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
            updateSlides();
        });

        updateSlides(); // Initialize the positions
    </script>
</body>
</html>
